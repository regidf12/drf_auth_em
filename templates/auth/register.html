{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    <label>Имя: <input type="text" name="first_name" required></label>
    <label>Фамилия: <input type="text" name="last_name" required></label>
    <label>Отчество: <input type="text" name="patronymic" required></label>
    <label>Email: <input type="email" name="email" required></label>
    <label>Пароль: <input type="password" name="password" required></label>
    <label>Повтор пароля: <input type="password" name="password2" required></label>
    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
